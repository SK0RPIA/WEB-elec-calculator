<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Coûts d'Électricité</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculateur de Coûts d'Électricité</h1>
        <label for="unit">Unité de Puissance:</label>
        <div class="power-group">
            <label for="power">Puissance:</label>
            <input type="number" id="power" required>
            <select id="unit" title="Sélectionnez l'unité de puissance">
                <option value="W">Watts (W)</option>
                <option value="kW">Kilowatts (kW)</option>
            </select>
        </div>
        <label for="hours">Heures d'Utilisation Quotidienne:</label>
        <input type="number" id="hours" required>
        <div class="cost-group">
            <label for="cost">Coût par Kilowatt-Heure:</label>
            <input type="number" id="cost" required>
            <select id="costUnit" title="Sélectionnez l'unité de coût">
                <option value="euro">Euros (€)</option>
                <option value="cent">Centimes (¢)</option>
            </select>
        </div>
        <button onclick="calculateCosts()">Calculer</button>
        <div class="results" id="results">
            <h3>Coûts:</h3>
            <p>Coût Quotidien: <span id="dailyCost"></span>€</p>
            <p>Coût Mensuel: <span id="monthlyCost"></span>€</p>
            <p>Coût Annuel: <span id="yearlyCost"></span>€</p>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
